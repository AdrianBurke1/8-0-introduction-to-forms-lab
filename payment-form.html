<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
       <h1>Payment Form</h1>
       <p>Required fields are marked by</p>

       <h2>Contact Information</h2>
        <label><input id="mr" name="prefix" type="radio" value="mr"/>Mr.</label>
        <br> 
        <label><input id="ms" name="prefix" type="radio" value="ms"/>Ms.</label>
        <br> 
        <label><input id="mrs" name="prefix" type="radio" value="mrs"/>Mrs.</label>
        <br> 
        <label><input id="mx" name="prefix" type="radio" value="mx"/>Mx.</label> 
        <br>
        <br>
        <label for="name">Name:*</label><input id="preferred" placeholder="Name"/>
        <br>
        <br>
        <label for="email">Email:*</label><input id="last-name" placeholder="Email"/>
        
    <h2>Payment Information</h2>
    <label> Card Type:</label>
    <select id="card type" name="card type">
        <option value="visa">Visa</option>
        <option value="master">Master</option>
        <option value="visa">American Express</option>
        <option value="discovrt">Discover</option>
    </select>
    <br>
    <label>Card Number:*<input id="card-number"</label>
    </form>
    <br>
    <button>Submit Payment</button>
</body>
</html>
